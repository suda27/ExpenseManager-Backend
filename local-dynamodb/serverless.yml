          - AttributeName: "email"
            AttributeType: "S"
        KeySchema:
          - AttributeName: "userId"
            KeyType: "HASH"
          - AttributeName: "email"
            KeyType: "RANGE"
        BillingMode: PAY_PER_REQUEST


    EM_USER_ACCOUNT_TABLE:
