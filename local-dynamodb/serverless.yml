service: local-dynamodb
# app and org for use with dashboard.serverless.com
#app: your-app-name
#org: your-org-name

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
frameworkVersion: "2"

provider:
  name: aws
  runtime: nodejs12.x
  lambdaHashingVersion: 20201221
  environment:
    USER_TABLE: ${self:custom.usertable}

plugins:
  - serverless-dynamodb-local
  - serverless-offline

custom:
  projectname: em
  usertable: ${self:custom.projectname}-${sls:stage}-user
  userAccountTable: ${self:custom.projectname}-${sls:stage}-useraccount
  userTransactionTable: ${self:custom.projectname}-${sls:stage}-usertransaction

  dynamodb:
    stages:
      - offline
      - dev
    start:
      convertEmptyValues: true
      heapInitial: 200m
      heapMax: 1g
      inMemory: true
      migrate: true
      migration: true
      port: 8000
      seed: false
    migration:
      dir: offline/migrations

